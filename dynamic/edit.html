<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form  action="{% url 'studupdate' %}" , method='post'>
        {% csrf_token %}
        {% if error %}
                <div style="color: red; text-align: center; margin-bottom: 15px;">
                    {{ error }}
                </div>
        {% endif %}
        <h2>Student Details Edit</h2>
        <label for="name">Name:</label>
        <input type="text" name="id" value="{{id.id}}" hidden>
        <input type="text" id="name" name="name" value="{{id.name}}" required>

        <label for="hub">Hub:</label>
        <select id="hub" name="hub" required>
            <option value="">Select a Hub</option>
            <option value="BCK" {% if id.hub == "BCK" %}selected{% endif %}>BCK</option>
            <option value="BCE" {% if id.hub == "BCE" %}selected{% endif %}>BCE</option>
            <option value="BCT" {% if id.hub == "BCT" %}selected{% endif %}>BCT</option>
            <option value="BCB" {% if id.hub == "BCB" %}selected{% endif %}>BCB</option>
            <option value="BCR" {% if id.hub == "BCR" %}selected{% endif %}>BCR</option>
            <option value="BCCH" {% if id.hub == "BCCH" %}selected{% endif %}>BCCH</option>
            <option value="BCCO" {% if id.hub == "BCCO" %}selected{% endif %}>BCCO</option>
        </select>


        <label for="batch">Batch:</label>
        <input type="text" id="batch" name="batch" value="{{id.batch}}" required>

        <label for="domain">Domain:</label>
        <input type="text" id="domain" name="domain" value="{{id.domain}}" required>

        <label for="phonenumber">Student Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber"  value="{{id.phonenumber}}" required>


        <label for="guardianname">Guardian Name:</label>
        <input type="text" id="guardianname" name="guardianname" value="{{id.guardianname}}"  required>

        <label for="guardiannumber">Guardian Number:</label>
        <input type="tel" id="guardiannumber" name="guardiannumber" value="{{id.guardiannumber}}"  required>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  value="{{id.email}}" required>

        <label for="mentor">Mentor (Employee ID):</label>
        <input type="text" id="mentor" name="mentor"  value="{{id.mentor}}" required>

        <button type="submit">Change Details</button>
        <div class="message" id="responseMessage"></div>
    </form>

</body>
</html>

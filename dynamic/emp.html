<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub View</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        a {
            color: inherit; /* Makes the link color inherit the text color from the parent */
            text-decoration: none; /* Removes underline */
        }
        /* Navbar Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
        }

        .header h1 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .employee-info {
            display: flex;
            flex-direction: column;
            text-align: right;
            font-size: 14px;
            line-height: 1.5;
        }

        .employee-info div {
            margin: 2px 0;
        }

        /* Tile Container */
        .tile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Individual Tile */
        .tile {
            flex: 0 1 calc(45% - 10px); /* Responsive size: half-width on larger screens */
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .tile:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .tile {
                flex: 0 1 100%; /* Full width for smaller screens */
                font-size: 14px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .employee-info {
                text-align: left;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="header">
        <h1>BROCAMP</h1>
        <div class="employee-info" id="employeeInfo">
            <div><strong>Name:</strong> {{ obj.name }}</div>
            <div><strong>EmpID:</strong> {{ obj.empid }}</div>
            <div><strong>Work Location:</strong> {{ obj.worklocation }}</div>
            <div><strong>Designation:</strong> {{ obj.designation }}</div>
        </div>
    </div>

    <!-- Tile Container -->
    <div class="tile-container">
        <!-- Render tiles dynamically using Django template for loop -->
        {% for i in dept %}
        <a href="{% url 'dept' i %}">
        <div class="tile">
              {{i}}
        </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3 class="text-center mb-4">Employee Registration</h3>
            <form id="employeeRegisterForm" method="post" action="{% url 'empupdate' %}">
                {% csrf_token %}
                {% if error %}
                <div style="color: red; text-align: center; margin-bottom: 15px;">
                    {{ error }}
                </div>
                {% endif %}
                <div class="mb-3">
                    <input type="text" name="id" value="{{id.Empid}}" hidden>
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name" name="Name" value="{{id.Name}}" required>
                </div>
                <div class="mb-3">
                    <label for="Dept" class="form-label">Department</label>
                    <input type="text" class="form-control" id="Dept" name="Dept" value="{{id.Dept}}" required>
                </div>
                <div class="mb-3">
                    <label for="Designation" class="form-label">Designation</label>
                    <input type="text" class="form-control" id="Designation" name="Designation" value="{{id.Designation}}" required>
                </div>
                <div class="mb-3">
                    <label for="Work_location" class="form-label">Work Location</label>
                    <input type="text" class="form-control" id="Work_location" name="Work_location" value="{{id.Work_location}}" required>
                </div>
                
                <div class="mb-3">
                    <label for="phonenumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phonenumber" name="phonenumber" value="{{id.phonenumber}}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"value="{{id.email}}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Change Details</button>
            </form>
            <div id="message" class="mt-3 text-center"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Axios (for sending POST requests) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>

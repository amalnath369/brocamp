<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form  action="{% url 'studreg' %}" , method='post'>
        {% csrf_token %}
        {% if error %}
                <div style="color: red; text-align: center; margin-bottom: 15px;">
                    {{ error }}
                </div>
        {% endif %}
        <h2>Student Registration</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="hub">Hub:</label>
        <select id="hub" name="hub" required>
            <option value="">Select a Hub</option>
            <option value="BCK">BCK</option>
            <option value="BCE">BCE</option>
            <option value="BCT">BCT</option>
            <option value="BCB">BCB</option>
            <option value="BCR">BCR</option>
            <option value="BCCH">BCCH</option>
            <option value="BCCO">BCCO</option>
        </select>

        <label for="batch">Batch:</label>
        <input type="text" id="batch" name="batch" required>

        <label for="domain">Domain:</label>
        <input type="text" id="domain" name="domain" required>

        <label for="phonenumber">Student Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" required>


        <label for="guardianname">Guardian Name:</label>
        <input type="text" id="guardianname" name="guardianname" required>

        <label for="guardiannumber">Guardian Number:</label>
        <input type="tel" id="guardiannumber" name="guardiannumber" required>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mentor">Mentor (Employee ID):</label>
        <input type="text" id="mentor" name="mentor" required>

        <button type="submit">Register</button>
        <div class="message" id="responseMessage"></div>
    </form>

</body>
</html>
